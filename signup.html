		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">

		  </div><!-- /.container -->
		</div>
		
		<!--注册主体-->
		<div class="container container-small">
			<form>
				<h1>
					注册
					<small>已有账号？<a href="login.html">点击登录</a></small>
				</h1>
				<div class="form-group">
				    <label>手机</label>
				    <input type="text" class="form-control" maxlength="11" oninput = "value=value.replace(/[^\d]/g,'')"  placeholder="11位数字手机号"/>
			  	</div>
			  	<div class="form-group">
				    <label>验证码</label>
				    <div class="input-group">
				    	<input type="text" class="form-control" placeholder="短信验证码"/>
					    <div class="input-group-btn">
					    	<button class="btn btn-default">获取验证码</button>
					    </div>
				    </div>
			  	</div>
			  	<div class="form-group">
				    <label for="exampleInputPassword1">密码</label>
				    <input type="password" class="form-control"  placeholder="Password">
			  	</div>
			  	<div class="form-group">
			  		<button class="btn btn-primary btn-block" type="submit">注册</button>
			  	</div>
			  	<div class="form-group">
			  		<div class="checkbox">
			        <label>
			          <input type="checkbox">
			          <a href="#">官方服务协议</a>
			        </label>
			      </div>
			  	</div>
			</form>
		</div>
